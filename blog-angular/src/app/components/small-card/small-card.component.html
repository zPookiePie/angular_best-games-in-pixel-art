<div class="container-small-card">
    <div class="photo">
        <img src="{{cardPhoto}}" alt="">
    </div>
    <div class="content">
        <div class="title">
            <h1>{{cardTitle}}</h1>
        </div>
        <div class="description">
            <p> {{cardDescription}} </p>
            <a [routerLink]="['/content', Id]" >Read more</a>
        </div>
    </div>
</div>
